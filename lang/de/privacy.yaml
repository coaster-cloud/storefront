  * Recht auf Auskunft: Sie haben das Recht eine Auskunft und Kopie Ihrer bei uns gespeicherten personenbezogenen
  Daten zu verlangen.
  * Recht auf Korrektur: Sie haben das Recht auf eine Vervollständigung bzw. Berichtigung der bei uns gespeicherten
  personenbezogenen Daten zu verlangen.
  * Recht auf Löschung: Sie haben das Recht auf eine Löschung der bei uns gespeicherten personenbezogenen Daten.
  * Recht auf Einschränkung: Sie haben das Recht auf Ihrer bei uns gespeicherten personenbezogenen Daten einzuschränken.
  * Recht auf Datenübertragung: Sie haben das Recht, auf die Übertragung / Erhalt Ihrer bei uns gespeicherten
  personenbezogenen Daten in einem gängigen Format zu verlangen.
  * Widerrufsrecht: Sie haben das recht, erteilte Einwilligungen mit Wirkung für die Zukunft zu widerrufen.
  * Widerspruchsrecht: Sie können der künftigen Verarbeitung der Ihrer Daten nach Maßgabe der gesetzlichen Vorgaben
  jederzeit widersprechen.
privacy.cookies: |
  #### Cookies
  Als „Cookies“ werden kleine Dateien bezeichnet, die auf Rechnern der Nutzer gespeichert werden. Auf coaster.cloud
  werden aktuell zwei Cookies explizit gesetzt:

  **Session Cookie**: Jeder Nutzer auf coaster.cloud erhält eine temporäre ID (Session), mit denen wir
  identifizieren können ob der Nutzer auf coaster.cloud angemeldet ist bzw. um welchen Nutzer es sich handelt.
  Dieser Cookie wird maßgeblich für das Profilfunktion auf coaster.cloud benötigt. Dieser ist nur während der
  aktuellen Session gültig.

  Drittanbieter können ebenfalls Cookies setzen. Sofern ein Drittanbieter Cookies setzt, wird dies im entsprechenden
  Abschnitt in dieser Datenschutzerklärung auch dargelegt.

  Falls die Nutzer nicht möchten, dass Cookies auf ihrem Rechner gespeichert werden, werden sie gebeten die
  entsprechende Option in den Systemeinstellungen ihres Browsers zu deaktivieren. Gespeicherte Cookies können in
  den Systemeinstellungen des Browsers gelöscht werden. Bei Ausschluss von Cookies kann die Registrier und
  Anmeldefunktion auf coaster.cloud nicht mehr genutzt werden.
privacy.webfonts: |
  #### Webfonts
  Auf diesen Internetseiten werden externe Schriften (Google Fonts) verwendet. Google Fonts ist ein Dienst der Google Inc.
  ("Google"). Die Einbindung dieser Web Fonts erfolgt durch einen Serveraufruf, in der Regel ein Server von Google in den USA.
  Hierdurch wird an den Server übermittelt, welche unserer Internetseiten Sie besucht haben. Auch ihre IP-Adresse wird von Google gespeichert. Nähere Informationen finden Sie in
  den Datenschutzhinweisen von Google unter [https://www.google.com/fonts#AboutPlace:about](https://www.google.com/fonts#AboutPlace:about) und [https://www.google.com/policies/privacy/](https://www.google.com/policies/privacy/).
privacy.signup: |
  #### Registrierfunktion
  Sie haben die Möglichkeit kostenlos und freiwillig ein Profil auf coaster.cloud anzulegen. Hierzu wird
  Ihre eMail Adresse, Ihr Name und ein Benutzername abgefragt. Diese Angaben werden bei uns langfristig gespeichert.
  Des Weiteren wird Ihr Name und Benutzername auf coaster.cloud ausgegeben und kann daher von jedem öffentlich
  eingesehen werden.
privacy.contribution: |
  #### Inhalte / Datenpflege
  Als registrierter Nutzer haben Sie die Möglichkeit Inhalte auf coaster.cloud zu hinterlassen. Darunter gehört
  das Bearbeiten, Löschen und Hinzufügen von neuen bzw. Bestandsdaten.

  Alle vorgenommen Aktionen werden als "Änderung" geloggt, um allen Nutzern eine transparente Historie zu unseren
  Daten zu ermöglichen. Im Log wird das bearbeitete Objekt, die durchgeführten Änderungen, Zeitpunkt der
  Änderungen und Verknüpfung zum Profilaccount des jeweiligen Bearbeiters gespeichert. Das Log ist frei von jedem einsehbar.
privacy.image_upload: |
  #### Hochladen von Bildern
  Als registrierter Nutzer haben Sie die Möglichkeit Bilder hochzuladen. Diese Bilder werden auf unserem "Content Delivery Network"
  (CDN) geladen und sind öffentlich für jeden frei einsehbar. Des Weiteren wird auf coaster.cloud
  unter dem Bild ein Copyright Hinweis mit einer Verknüpfung zum Profil angezeigt, so dass jedes Bild einen Nutzer zugewiesen
  werden kann.
privacy.log_file: |
  #### Erhebung von Zugriffsdaten und Logfiles
  Unser Hostinganbieter erhebt bei jedem Aufruf von coaster.cloud Zugriffdaten. Zu den Zugriffsdaten gehören
  Name der abgerufenen Webseite, Datei, Datum und Uhrzeit des Abrufs, übertragene Datenmenge, Meldung über erfolgreichen
  Abruf, Browsertyp nebst Version, das Betriebssystem des Nutzers, Referrer URL (die zuvor besuchte Seite), IP-Adresse
  und der anfragende Provider.

  Diese Daten sind für uns keiner bestimmten Personen zuordenbar. Eine Zusammenführung dieser Daten mit anderen
  Datenquellen wird nicht vorgenommen.Die Zugriffsdaten werden für die Dauer von maximal 7 Tagen gespeichert und
  anschließend gelöscht. Daten, deren weitere Aufbewahrung zu Beweiszwecken erforderlich ist, sind bis zur endgültigen
  Klärung des jeweiligen Vorfalls von der Löschung ausgenommen.

  Hierzu wurde mit unserem Hoster ein Auftragsverarbeitungsvertrag abgeschlossen.
