privacy.cloudflare: |
  #### Cloudflare
  Unsere Seiten nutzen Funktionen von CloudFlare. Anbieter ist die CloudFlare, Inc. 665 3rd St. #200, San Francisco, CA 94107,
  USA. CloudFlare bietet ein weltweit verteiltes Content Delivery Network mit DNS an. Technisch wird der Informationstransfer
  zwischen Ihrem Browser und unserer Website über das Netzwerk von CloudFlare geleitet. CloudFlare ist damit in der Lage,
  den Datenverkehr zwischen Anwender und unseren Webseiten zu analysieren, um beispielsweise Angriffe auf unsere Dienste
  zu erkennen und abzuwehren. Zudem speichert CloudFlare zur Optimierung und Analyse unter Umständen Cookies auf Ihrem
  Rechner. Weitere Informationen finden Sie in der Datenschutzerklärung von Cloudflare unter: [https://www.cloudflare.com/privacypolicy/](https://www.cloudflare.com/privacypolicy/)

  Mit Cloudflare wurde ein Auftragsverarbeitungsvertrag abgeschlossen.
privacy.youtube: |
