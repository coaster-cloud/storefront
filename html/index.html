<!doctype html>
<html lang="<%- locale %>">
<head>
    <meta charset="utf-8" />

    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <% _.forEach(cssFiles, function(file) { %><link rel="stylesheet" href="<%- file %>" /><% }); %>
</head>
    <body>

            <strong>
                We're sorry but coaster.cloud doesn't work properly without JavaScript
                enabled. Please enable it to continue.
            </strong>

        <div id="app">
            <div class="loading_wrap" id="loading_wrap">
                <div class="loading"></div>
            </div>
        </div>

        <% _.forEach(jsFiles, function(file) { %><script type="text/javascript" src="<%- file %>"></script><% }); %>

</html>
