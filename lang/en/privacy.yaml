privacy.preamble: |
  #### Introduction
  We respect your privacy and comply with applicable laws and regulations (e.g., GDPR). This privacy policy explains the nature, scope and purpose of the processing of personal data collected by using coaster.cloud. This may involve data that you enter in a form. Some data is automatically collected when you visit the website. These are mainly technical data (e.g. internet browser, operating system or visited page).
